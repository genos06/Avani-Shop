<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Avanii</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        .admin-login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }
        .admin-login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .admin-login-header h2 {
            color: #333;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .admin-login-header p {
            color: #666;
            font-size: 14px;
        }
        .admin-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 36px;
        }
        .form-control {
            height: 50px;
            border-radius: 5px;
            border: 2px solid #e0e0e0;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: none;
        }
        .btn-admin-login {
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            width: 100%;
            margin-top: 20px;
        }
        .btn-admin-login:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            color: white;
        }
        .back-to-site {
            text-align: center;
            margin-top: 20px;
        }
        .back-to-site a {
            color: #667eea;
            text-decoration: none;
        }
        .back-to-site a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-header">
            <div class="admin-icon">
                <i class="fa fa-user-shield"></i>
            </div>
            <h2>Admin Portal</h2>
            <p>Sign in to access the admin dashboard</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('admin_login') }}">
            <div class="form-group">
                <label for="username"><strong>Username</strong></label>
                <input type="text" class="form-control" id="username" name="username" required placeholder="Enter admin username">
            </div>
            <div class="form-group">
                <label for="password"><strong>Password</strong></label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="Enter admin password">
            </div>
            <button type="submit" class="btn btn-admin-login">
                <i class="fa fa-sign-in-alt mr-2"></i> Login to Dashboard
            </button>
        </form>

        <div class="back-to-site">
            <a href="{{ url_for('home') }}">
                <i class="fa fa-arrow-left mr-1"></i> Back to Main Site
            </a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/jquery/jquery-2.2.4.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap/bootstrap.min.js') }}"></script>
</body>
</html>

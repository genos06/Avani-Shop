{% include "header.html" %}

<section class="hero-area" style="background-image: url('{{ url_for('static', filename='img/bg-img/2.jpg') }}'); background-size: cover; background-position: center; min-height: 100vh; padding-top: 150px;">
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
        <div class="row w-100 justify-content-center">
            <div class="col-12 col-md-10 col-lg-7">
                <div class="card shadow-lg border-0" style="border-radius: 20px;">
                    <div class="card-body p-5">
                        <h3 class="text-center mb-4" style="color: #5fa800;">Create Your Account</h3>
                        
                        <form method="POST" action="{{ url_for('register') }}">
                            <div class="form-group mb-4 row align-items-center">
                                <label for="username" class="col-sm-4 col-form-label text-end">Username <span class="text-danger">*</span></label>
                                <div class="col-sm-8">
                                    <input type="text" id="username" name="username" class="form-control" required placeholder="Choose a username" />
                                </div>
                            </div>
                            
                            <div class="form-group mb-4 row align-items-center">
                                <label for="email" class="col-sm-4 col-form-label text-end">Email <span class="text-danger">*</span></label>
                                <div class="col-sm-8">
                                    <input type="email" id="email" name="email" class="form-control" required placeholder="Enter your email" />
                                </div>
                            </div>
                            
                            <div class="form-group mb-4 row align-items-center">
                                <label for="password" class="col-sm-4 col-form-label text-end">Password <span class="text-danger">*</span></label>
                                <div class="col-sm-8">
                                    <input type="password" id="password" name="password" class="form-control" required placeholder="Min. 6 characters" minlength="6" />
                                </div>
                            </div>
                            
                            <div class="form-group mb-4 row align-items-center">
                                <label for="password_confirm" class="col-sm-4 col-form-label text-end">Confirm Password <span class="text-danger">*</span></label>
                                <div class="col-sm-8">
                                    <input type="password" id="password_confirm" name="password_confirm" class="form-control" required placeholder="Re-enter password" />
                                </div>
                            </div>
                            
                            <div class="form-group mb-3 row align-items-center">
                                <div class="col-sm-4"></div>
                                <div class="col-sm-8">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="terms" required>
                                        <label class="form-check-label" for="terms">
                                            I agree to the <a href="#" style="color: #5fa800;">Terms & Conditions</a>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn alazea-btn w-100 mb-3">Create Account</button>
                            
                            <div class="text-center">
                                <p class="mb-0">Already have an account? <a href="{{ url_for('login') }}" style="color: #5fa800; font-weight: bold;">Login here</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% include "footer.html" %}
